<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style>
		#field{
			position:absolute;
			left:50%;
			z-index:1;
		}
	
		#grid{
			position:absolute;
			left:50%;
			z-index:2;
			border-right:1px solid #eee;
			border-bottom:1px solid #eee;
		}
		
		#minimap{
			position:absolute;
			right:0%;
			bottom:0%;
			z-index:3;
		}
		
		#speedSet{
			font-size:10pt;
			width:40px;
			display:none;
		}
	</style>
</head>
<body>
	<!-- Top bar / buttons -->
	<!--div class="container container-fluid"-->
		<div class="lead row" style="font-size:20pt;padding:20px 40px 0px 40px;">
			<a href="?">Game of Life</a> <span id="generation"></span>
			<div class="btn-toolbar pull-right" role="toolbar">
				<div class="btn-group">
					<button type="button" id="reloadButton" class="btn btn-default"><i class="glyphicon glyphicon-fast-backward"></i></button>
					<button type="button" id="playButton" class="btn btn-default"><i class="glyphicon glyphicon-chevron-right"></i></button>
					<button type="button" id="stopButton" class="btn btn-default"><i class="glyphicon glyphicon-pause"></i></button>
					<button type="button" id="resetButton" class="btn btn-default"><i class="glyphicon glyphicon-trash"></i></button>
					<button type="button" id="shareState" class="btn btn-default"><i class="glyphicon glyphicon-share"></i></button>
					<button type="button" id="centerButton" class="btn btn-default"><i class="glyphicon glyphicon-align-center"></i></button>
				</div>
				<div class="btn-group">
					<button type="button" id="speedDown" class="btn btn-default"><i class="glyphicon glyphicon-arrow-down"></i></button>
					<button type="button" id="speedBut" onclick="setSpeed();" class="btn btn-default">
						<span id="speed">50</span>
						<input type="text" id="speedSet" onblur="setSpeed(this.value);" onkeyup="if (event.keyCode == 13) setSpeed(this.value);">
					</button>
					<button type="button" id="speedUp" class="btn btn-default"><i class="glyphicon glyphicon-arrow-up"></i></button>
				</div>
				<div class="btn-group">
					<button type="button" id="zoomDown" class="btn btn-default"><i class="glyphicon glyphicon-zoom-out"></i></button>
					<button type="button" id="zoomUp" class="btn btn-default"><i class="glyphicon glyphicon-zoom-in"></i></button>
				</div>
			</div>
		</div>
	<!--/div-->
	
	<!-- Field -->
	<canvas id="field"></canvas>
	<canvas id="grid"></canvas>
	<canvas id="minimap" width="300" height="175"></canvas>
	
	<!-- Load main game -->
	<script type="text/javascript" src="./js/rle.js"></script>
	<script type="text/javascript" src="./js/cells.js"></script>
	<script type="text/javascript" src="./js/board.js"></script>
	<script type="text/javascript" src="./js/game.js"></script>
	<script type="text/javascript" src="./js/gol.js"></script>
	<script type="text/javascript">
	function getUrlVars() {
		var vars={};
	    var parts=window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(m,key,value){
	        vars[key]=value;
	    });
	    return vars;
	}
	
	var gameOfLife=new GameOfLife(getUrlVars()['q']);
	</script>
</body>
