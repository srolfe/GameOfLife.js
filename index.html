<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style>
		canvas{
			position:absolute;
			left:50%;
		}
	
		#field{
			z-index:1;
		}
	
		#grid{
			z-index:2;
			border-right:1px solid #eee;
			border-bottom:1px solid #eee;
		}
		
		#speedSet{
			font-size:10pt;
			width:40px;
			display:none;
		}
	</style>
</head>
<body>
	<!-- Top bar / buttons -->
	<div class="container container-fluid">
		<h1 class="lead row" style="font-size:20pt;">
			<a href="?">Game of Life</a> <span id="generation"></span>
			<div class="btn-toolbar pull-right" role="toolbar">
				<div class="btn-group">
					<button type="button" onclick="reloadState();" class="btn btn-default"><i class="glyphicon glyphicon-fast-backward"></i></button>
					<button type="button" onclick="startGame();" class="btn btn-default"><i class="glyphicon glyphicon-chevron-right"></i></button>
					<button type="button" onclick="stopGame();" class="btn btn-default"><i class="glyphicon glyphicon-pause"></i></button>
					<button type="button" onclick="resetGame();" class="btn btn-default"><i class="glyphicon glyphicon-trash"></i></button>
					<button type="button" onclick="shareState();" class="btn btn-default"><i class="glyphicon glyphicon-share"></i></button>
				</div>
				<div class="btn-group">
					<button type="button" onclick="setSpeed(-10);" class="btn btn-default"><i class="glyphicon glyphicon-arrow-down"></i></button>
					<button type="button" id="speedBut" onclick="setSpeed();" class="btn btn-default">
						<span id="speed">50</span>
						<input type="text" id="speedSet" onblur="setSpeed(this.value);" onkeyup="if (event.keyCode == 13) setSpeed(this.value);">
					</button>
					<button type="button" onclick="setSpeed(10);" class="btn btn-default"><i class="glyphicon glyphicon-arrow-up"></i></button>
				</div>
				<div class="btn-group">
					<button type="button" onclick="zoomField(-10);" class="btn btn-default"><i class="glyphicon glyphicon-zoom-out"></i></button>
					<button type="button" onclick="zoomField(10);" class="btn btn-default"><i class="glyphicon glyphicon-zoom-in"></i></button>
				</div>
			</div>
		</h1>
	</div>
	
	<!-- Field -->
	<canvas id="field"></canvas>
	<canvas id="grid"></canvas>
	
	<!-- Load main game -->
	<script type="text/javascript" src="./game.js"></script>
</body>
